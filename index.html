<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formi">
        
    <form class="tipper">
        <h1>Tip calculator</h1>
        <div class="formmm">
        <div class="input">

            <div class="bill-amount">
            <label for="bill"><p>Bill</p></label>
            <input id="bill" type="number" placeholder="$">
            </div>
            <p>Select tip%</p>
            <div class="tip-container">
                <input type="radio" name="tip" id="tip5" value="5" >
                <label for="tip5">5%</label>
                <input type="radio" name="tip" id="tip10" value="10" >
                <label for="tip10">10%</label>
                <input type="radio" name="tip" id="tip15" value="15" >
                <label for="tip15">15%</label>
                <input type="radio" name="tip" id="tip25" value="25" >
                <label for="tip25">25%</label>
                <input type="radio" name="tip" id="tip50" value="50" >
                <label for="tip50">50%</label>
                <input type="number" name="tip" placeholder="custom">
            </div>
            <p>Number of people</p>
            <input type="number" min="1" id="people">
        </div>
        <div class="output-container">
            <div class="output">
            <p>Tip amount ( /person)</p>
            <h2 class="tip-amount">₹0.00</h2>

            <p>Total amount ( /person)</p>
            <h2 class="total-amount">₹0.00</h2>

            <button type="reset">Reset</button>
            </div>
        </div>
        </div>
    </form>
    </div>

    <script src="assest/javascript/script.js"></script>
</body>
</html>
